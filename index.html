<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVC To-Do App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- HTML -->
    <div id="app">
      <h1>To-Do List</h1>
      <!-- Input for adding new tasks -->
      <input type="text" id="new-task" placeholder="Enter the task here!" />
      <!-- Button to trigger adding a new task -->
      <button id="add-task">Add Task</button>
      <!-- Unordered list to display tasks -->
      <ul id="task-list"></ul>
    </div>
    <!-- JS -->
    <!-- Model -->
    <script src="./app/model.js"></script>
    <!-- View -->
    <script src="./app/view.js"></script>
    <!-- Controller -->
    <script src="./app/controller.js"></script>
    <!-- Index -->
    <script src="./index.js"></script>
  </body>
</html>
